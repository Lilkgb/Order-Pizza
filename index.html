<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <img src="img/pizzaLogo.png" alt="A picture of Peter Griffin from family guy holding a pizza" id="logo">
        <h1>Every Pizza Place</h1>
        <br>
        <p>Make your custom pizza below:</p>
      </div>
    </div>
    <div class="container">
      <form id="pizza-maker">
        <div class="jumbotron">
        <h3>What size would you like?</h3>
          <input type="radio" name="pizza-size" value="Small"> Small
          <input type="radio" name="pizza-size" value="Medium"> Medium
          <input type="radio" name="pizza-size" value="Large"> Large
        </div>
        <div class="jumbotron">
        <h3>What kind of crust would you like?</h3>
          <input type="radio" name="pizza-crust" value="Regular"> Regular
          <input type="radio" name="pizza-crust" value="Cheesy"> Cheesy
          <input type="radio" name="pizza-crust" value="Thin"> Thin
        </div>
        <div class="jumbotron">
          <h2>Select Your Toppings:</h2>
          <label for="pepperoni"><img src="img/Pepperoni.png" alt="a pepperoni" id="pepperoniPicture"></label>
            <input type="checkbox" name="toppings" value="Pepperoni" id=pepperoni>Pepperoni
          <label for="jalapeno"><img src="img/jalapeno.png" alt="a picture of a jalapeno" id="jalapenoPicture"></label>
            <input type="checkbox" name="toppings" value="Jalapeno" id=jalapeno> Jalapeno
          <label for="onion"><img src="img/onion.png" alt="picture of a bellpepper" id="onionPicture"></label>
            <input type="checkbox" name="toppings" value="Onion"> Onion
          <label for="bellPepper"><img src="img/bellPepper.png" alt="picture of a bell pepper" id="bellPicture"></label>
            <input type="checkbox" name="toppings" value="BellPepper"> Bell Pepper
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <div class="order">
        <div class="jumbotron">
        <h1>Your Order is:</h1>
        <ul id="order">
        </ul>
        <button type="click" name="button" id="reset">Order A New Pizza</button>
      </div>
      </div>
    </div>
  </body>
</html>
