<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <div class="container-fluid header">
      <div class="jumbotron" id="header">

        <p>Make your custom pizza below:</p>
      </div>

    <div class="container">

      </form>
      </div>
      <div class="jumbotron">

        <label for="crust">What kind of crust would you like?</label>

        <input type="radio" name="pizza-crust" value="cheesy"> Cheesy
        <input type="radio" name="pizza-crust" value="thin"> Thin

      </div>
    </div>
